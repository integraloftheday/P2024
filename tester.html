<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Mini-Game and Modality Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Random Mini-Game and Modality Generator</h1>
        <div class="mt-5">
            <input type="text" id="seedInput" class="form-control" placeholder="Enter a seed (4 digits)">
            <button class="btn btn-primary mt-2" onclick="generateList()">Generate List</button>
        </div>
        <div id="output" class="mt-5"></div>
    </div>
    <script src="tester.js"></script>
</body>
</html>
